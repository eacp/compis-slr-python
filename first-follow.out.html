<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First & Follow</title>

	<!--Style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/united/bootstrap.min.css">

</head>
<body>
	<section class="container">
		<br>
		<h1>First & Follow table</h1>

		<table class="table table-striped">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Follow</th>
			  </tr>
			</thead>
			<tbody>
			  

			  <tr>
				<th scope="row"> Goal </th>
				<td> {'(', 'a', 'b'} </td>
				<td> {'$'} </td>
			  </tr>
			  
			  

			  <tr>
				<th scope="row"> A </th>
				<td> {'(', 'a', 'b'} </td>
				<td> {'$', ')'} </td>
			  </tr>
			  
			  

			  <tr>
				<th scope="row"> Two </th>
				<td> {'a', 'b'} </td>
				<td> {'$', ')'} </td>
			  </tr>
			  
			  
			</tbody>
		  </table>

	</section>
</body>
</html>
