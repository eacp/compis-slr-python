<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First & Follow</title>

	<!--Style-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/quartz/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SLR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="first-follow.out.html">First & Follow</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="states.out.html">States</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>


	<section class="container">
		<h1>States</h1>

		
		
		<div class="row">

			{% for state in  states %}
			<div class="col-sm-6">
				<div class="card border-dark">
					<div class="card-header">
					  State #{{loop.index0}}
					</div>
					<div class="card-body">
					  <h5 class="card-title">Kernel</h5>
					  
					  {% for rule in state.kernel %}
					  <p class="card-text">
					  {{rule.left}} -> {{" ".join(rule.right)}}
					  </p>
					  {% endfor %}

					  <h5 class="card-title">Closure</h5>
					  {% for rule in state.closure %}
					  <p class="card-text">
					  {{rule.left}} -> {{" ".join(rule.right)}}
					  </p>
					  {% endfor %}
					</div>
				  </div>
				  <br>
			</div>
			{% endfor %}

			

			


		  </div>

	</section>

	<!--Nice menu-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
